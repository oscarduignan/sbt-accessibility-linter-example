accessibility-linter.known-issues = [
  {
    tool = "axe"
    descriptionRegex = """.*"""
    snippetRegex = """.*knownissue.*"""
    action {
      knownIssue = true
      furtherInformation = "This is a custom rule configured in the application.conf"
    }
  }
  {
    tool = "vnu"
    descriptionRegex = """.*knownissue.*"""
    snippetRegex = """.*"""
    action {
      alertLevel = "WARNING"
    }
  }
]